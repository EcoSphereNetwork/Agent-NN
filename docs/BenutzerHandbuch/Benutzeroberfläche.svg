<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="800" height="50" fill="#4c51bf" rx="10" ry="10"/>
  <text x="50" y="30" font-family="Arial" font-size="18" fill="white" font-weight="bold">Agent-NN</text>
  
  <!-- User Profile -->
  <circle cx="750" cy="25" r="15" fill="#a0aec0"/>
  <text x="750" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">U</text>
  
  <!-- Left Sidebar - Agent Selection -->
  <rect x="0" y="50" width="200" height="550" fill="#edf2f7" rx="0" ry="0"/>
  <text x="20" y="80" font-family="Arial" font-size="16" fill="#4a5568" font-weight="bold">Agenten</text>
  
  <!-- Agent List -->
  <rect x="10" y="100" width="180" height="40" fill="#ebf8ff" rx="5" ry="5" stroke="#4299e1" stroke-width="2"/>
  <text x="40" y="125" font-family="Arial" font-size="14" fill="#2c5282">Finanz-Agent</text>
  <circle cx="25" cy="120" r="10" fill="#4299e1"/>
  <text x="25" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">$</text>
  
  <rect x="10" y="150" width="180" height="40" fill="#e6fffa" rx="5" ry="5" stroke="#38b2ac" stroke-width="2"/>
  <text x="40" y="175" font-family="Arial" font-size="14" fill="#234e52">Tech-Agent</text>
  <circle cx="25" cy="170" r="10" fill="#38b2ac"/>
  <text x="25" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">&lt;/&gt;</text>
  
  <rect x="10" y="200" width="180" height="40" fill="#fefcbf" rx="5" ry="5" stroke="#38a169" stroke-width="2"/>
  <text x="40" y="225" font-family="Arial" font-size="14" fill="#22543d">Marketing-Agent</text>
  <circle cx="25" cy="220" r="10" fill="#38a169"/>
  <text x="25" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="white">📊</text>
  
  <rect x="10" y="250" width="180" height="40" fill="#feebc8" rx="5" ry="5" stroke="#dd6b20" stroke-width="2"/>
  <text x="40" y="275" font-family="Arial" font-size="14" fill="#7b341e">Web-Agent</text>
  <circle cx="25" cy="270" r="10" fill="#dd6b20"/>
  <text x="25" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">🌐</text>
  
  <!-- Knowledge Management Section -->
  <text x="20" y="320" font-family="Arial" font-size="16" fill="#4a5568" font-weight="bold">Wissensmanagement</text>
  
  <rect x="10" y="340" width="180" height="30" fill="white" rx="5" ry="5" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="360" font-family="Arial" font-size="14" fill="#4a5568">Dokumente</text>
  
  <rect x="10" y="380" width="180" height="30" fill="white" rx="5" ry="5" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="400" font-family="Arial" font-size="14" fill="#4a5568">Wissensbasen</text>
  
  <rect x="10" y="420" width="180" height="30" fill="white" rx="5" ry="5" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="440" font-family="Arial" font-size="14" fill="#4a5568">Web-Integration</text>
  
  <!-- Main Chat Area -->
  <rect x="200" y="50" width="600" height="500" fill="white" rx="0" ry="0"/>
  
  <!-- Chat Title -->
  <rect x="200" y="50" width="600" height="40" fill="#f7fafc" rx="0" ry="0" stroke="#e2e8f0" stroke-width="1"/>
  <text x="230" y="75" font-family="Arial" font-size="16" fill="#4a5568" font-weight="bold">Neue Konversation</text>
  
  <!-- Chat Messages -->
  <!-- User Message -->
  <rect x="250" y="120" width="450" height="60" fill="#ebf8ff" rx="10" ry="10"/>
  <text x="270" y="145" font-family="Arial" font-size="14" fill="#2c5282" font-weight="bold">Sie:</text>
  <text x="270" y="165" font-family="Arial" font-size="14" fill="#2c5282">Ich benötige eine Analyse der aktuellen Markttrends für Tech-Aktien.</text>
  
  <!-- AI Response -->
  <rect x="250" y="200" width="450" height="100" fill="#f0fff4" rx="10" ry="10"/>
  <text x="270" y="225" font-family="Arial" font-size="14" fill="#22543d" font-weight="bold">Supervisor-Agent:</text>
  <text x="270" y="245" font-family="Arial" font-size="14" fill="#22543d">Ich leite Ihre Anfrage an den Finanz-Agent und den Web-Agent weiter, um Ihnen</text>
  <text x="270" y="265" font-family="Arial" font-size="14" fill="#22543d">eine umfassende Analyse zu erstellen. Der Finanz-Agent wird historische Daten</text>
  <text x="270" y="285" font-family="Arial" font-size="14" fill="#22543d">analysieren, während der Web-Agent aktuelle Nachrichten sammelt.</text>
  
  <!-- Input Box -->
  <rect x="220" y="530" width="560" height="50" fill="white" rx="10" ry="10" stroke="#e2e8f0" stroke-width="2"/>
  <text x="240" y="560" font-family="Arial" font-size="14" fill="#a0aec0">Ihre Nachricht hier eingeben...</text>
  
  <!-- Send Button -->
  <circle cx="740" cy="555" r="15" fill="#4c51bf"/>
  <polygon points="733,555 740,560 740,550" fill="white"/>
  <polygon points="744,551 744,559 748,555" fill="white"/>
  
  <!-- Bottom Toolbar -->
  <rect x="200" y="580" width="600" height="20" fill="#f7fafc" rx="0" ry="0"/>
  <text x="780" y="595" font-family="Arial" font-size="12" text-anchor="end" fill="#a0aec0">Powered by Agent-NN</text>
</svg>
