<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Aufgabendelegation</text>
  
  <!-- User -->
  <circle cx="400" cy="100" r="40" fill="#4299e1"/>
  <text x="400" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Benutzer</text>
  
  <!-- Supervisor Agent -->
  <rect x="300" y="220" width="200" height="80" rx="10" ry="10" fill="#4c51bf"/>
  <text x="400" y="255" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Supervisor-Agent</text>
  <text x="400" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Analysiert & delegiert Aufgaben</text>
  
  <!-- Worker Agents -->
  <rect x="100" y="400" width="140" height="70" rx="10" ry="10" fill="#805ad5"/>
  <text x="170" y="430" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Finance Agent</text>
  <text x="170" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Finanzanalyse</text>
  
  <rect x="270" y="400" width="140" height="70" rx="10" ry="10" fill="#38b2ac"/>
  <text x="340" y="430" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Tech Agent</text>
  <text x="340" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Technische Analyse</text>
  
  <rect x="440" y="400" width="140" height="70" rx="10" ry="10" fill="#38a169"/>
  <text x="510" y="430" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Marketing Agent</text>
  <text x="510" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Marketinganalyse</text>
  
  <rect x="610" y="400" width="140" height="70" rx="10" ry="10" fill="#dd6b20"/>
  <text x="680" y="430" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Web Agent</text>
  <text x="680" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Webrecherche</text>
  
  <!-- Knowledge Bases -->
  <rect x="100" y="520" width="140" height="50" rx="5" ry="5" fill="#e2e8f0" stroke="#a0aec0" stroke-width="1"/>
  <text x="170" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a5568">Finanzdaten</text>
  
  <rect x="270" y="520" width="140" height="50" rx="5" ry="5" fill="#e2e8f0" stroke="#a0aec0" stroke-width="1"/>
  <text x="340" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a5568">Tech-Dokumentation</text>
  
  <rect x="440" y="520" width="140" height="50" rx="5" ry="5" fill="#e2e8f0" stroke="#a0aec0" stroke-width="1"/>
  <text x="510" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a5568">Marketingtrends</text>
  
  <rect x="610" y="520" width="140" height="50" rx="5" ry="5" fill="#e2e8f0" stroke="#a0aec0" stroke-width="1"/>
  <text x="680" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a5568">Web-Quellen</text>
  
  <!-- Connection Lines -->
  <!-- User to Supervisor -->
  <line x1="400" y1="140" x2="400" y2="220" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="400,210 395,200 405,200" fill="#a0aec0"/>
  
  <!-- Task Bubble -->
  <ellipse cx="450" cy="180" rx="70" ry="25" fill="#ebf8ff" stroke="#4299e1" stroke-width="1"/>
  <text x="450" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c5282">Komplexe Aufgabe</text>
  
  <!-- Supervisor to Worker Agents -->
  <line x1="400" y1="300" x2="170" y2="400" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="180,390 175,395 165,385" fill="#a0aec0"/>
  
  <line x1="400" y1="300" x2="340" y2="400" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="345,390 340,395 335,385" fill="#a0aec0"/>
  
  <line x1="400" y1="300" x2="510" y2="400" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="500,390 505,395 515,385" fill="#a0aec0"/>
  
  <line x1="400" y1="300" x2="680" y2="400" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="670,390 675,395 685,385" fill="#a0aec0"/>
  
  <!-- Subtask Bubbles -->
  <ellipse cx="240" cy="350" rx="60" ry="20" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
  <text x="240" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#234e52">Finanzanalyse</text>
  
  <ellipse cx="340" cy="370" rx="60" ry="20" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
  <text x="340" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="#234e52">Code-Review</text>
  
  <ellipse cx="470" cy="360" rx="60" ry="20" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
  <text x="470" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#234e52">Marketingplan</text>
  
  <ellipse cx="600" cy="350" rx="60" ry="20" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
  <text x="600" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#234e52">Datensammlung</text>
  
  <!-- Worker to Knowledge Base -->
  <line x1="170" y1="470" x2="170" y2="520" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="170,510 165,500 175,500" fill="#a0aec0"/>
  
  <line x1="340" y1="470" x2="340" y2="520" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="340,510 335,500 345,500" fill="#a0aec0"/>
  
  <line x1="510" y1="470" x2="510" y2="520" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="510,510 505,500 515,500" fill="#a0aec0"/>
  
  <line x1="680" y1="470" x2="680" y2="520" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="680,510 675,500 685,500" fill="#a0aec0"/>
  
  <!-- Result Bubble -->
  <rect x="300" y="140" width="200" height="60" rx="30" ry="30" fill="#f0fff4" stroke="#38a169" stroke-width="2"/>
  <text x="400" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#276749" font-weight="bold">Vollständige Lösung</text>
  
  <!-- Feedback Loop -->
  <path d="M250,300 C150,350 150,150 250,200" stroke="#a0aec0" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <polygon points="240,210 250,200 260,210" fill="#a0aec0"/>
  <text x="175" y="275" font-family="Arial" font-size="12" fill="#718096">Feedback-Loop</text>
</svg>
