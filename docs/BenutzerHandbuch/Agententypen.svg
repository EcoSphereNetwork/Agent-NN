    <text x="500" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Strategien &</text>
    <text x="500" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Kampagnen</text>
  </g>
  
  <g id="web">
