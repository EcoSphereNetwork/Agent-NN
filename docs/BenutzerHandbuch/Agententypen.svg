    <text x="340" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Programmierung &</text>
    <text x="340" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Systemarchitektur</text>
  </g>
  
  <g id="marketing">
    <circle cx="500" cy="300" r="60" fill="#38b2ac"/>
