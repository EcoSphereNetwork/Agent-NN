<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Agententypen</text>
  
  <!-- Agent Circles -->
  <g id="supervisor">
    <circle cx="400" cy="150" r="70" fill="#4c51bf"/>
    <circle cx="400" cy="150" r="60" fill="#5a67d8"/>
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Supervisor</text>
    <text x="400" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Aufgabenanalyse</text>
    <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">& Delegation</text>
  </g>
  
  <!-- Domain Agents -->
  <g id="finance">
    <circle cx="180" cy="300" r="60" fill="#805ad5"/>
    <text x="180" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Finanz-Agent</text>
    <text x="180" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Finanzanalyse &</text>
    <text x="180" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Investitionen</text>
  </g>
  
  <g id="tech">
    <circle cx="340" cy="300" r="60" fill="#3182ce"/>
