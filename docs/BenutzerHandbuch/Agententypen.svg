    <text x="660" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Recherche &</text>
    <text x="660" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Datensammlung</text>
  </g>
  
  <!-- Connections to Supervisor -->
  <path d="M400,220 L180,240 Q150,245 180,250" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M400,220 L340,240 Q320,245 340,250 L340,240" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M400,220 L500,240 Q520,245 500,250 L500,240" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M400,220 L660,240 Q690,245 660,250 L660,240" stroke="#a0aec0" stroke-width="2" fill="none"/>
  
  <!-- Features Box -->
  <rect x="100" y="400" width="600" height="60" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <text x="160" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Spezialisiertes</text>
  <text x="160" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Fachwissen</text>
  
  <text x="320" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Kollaborative</text>
  <text x="320" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Probleml√∂sung</text>
  
  <text x="480" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Kontinuierliche</text>
  <text x="480" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Verbesserung</text>
  
  <text x="640" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Wissensbasierte</text>
  <text x="640" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Antworten</text>
  
  <!-- Vertical Lines -->
  <line x1="240" y1="400" x2="240" y2="460" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="400" y1="400" x2="400" y2="460" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="560" y1="400" x2="560" y2="460" stroke="#e2e8f0" stroke-width="2"/>
</svg>
