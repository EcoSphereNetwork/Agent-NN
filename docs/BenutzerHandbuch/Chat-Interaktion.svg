<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Chat-Interaktion</text>
  
  <!-- User -->
  <circle cx="120" cy="120" r="40" fill="#4299e1"/>
  <text x="120" y="130" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Sie</text>
  
  <!-- Chatbot -->
  <circle cx="680" cy="120" r="40" fill="#4c51bf"/>
  <text x="680" y="125" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Chatbot</text>
  <text x="680" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Agent</text>
  
  <!-- First Communication: User to Chatbot -->
  <path d="M160,120 H480 Q520,120 520,160 V200 H580 L550,230 L520,200 V240 Q520,280 480,280 H320 Q280,280 280,240 V160 Q280,120 320,120 Z" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
  <text x="310" y="160" font-family="Arial" font-size="16" fill="#2b6cb0" font-weight="bold">Anfrage</text>
  <text x="310" y="185" font-family="Arial" font-size="14" fill="#2b6cb0">Ich möchte die aktuelle</text>
  <text x="310" y="205" font-family="Arial" font-size="14" fill="#2b6cb0">Marktanalyse für mein</text>
  <text x="310" y="225" font-family="Arial" font-size="14" fill="#2b6cb0">Startup im Tech-Bereich.</text>
  
  <!-- Arrow: Chatbot to Supervisor -->
  <path d="M640,120 C560,90 480,70 400,70" stroke="#a0aec0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#a0aec0"/>
    </marker>
  </defs>
  
  <!-- Supervisor Agent -->
  <circle cx="400" cy="70" r="40" fill="#805ad5"/>
  <text x="400" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Supervisor</text>
  
  <!-- Worker Agents -->
  <circle cx="280" cy="380" r="30" fill="#38b2ac"/>
  <text x="280" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Tech</text>
  
  <circle cx="400" cy="380" r="30" fill="#4299e1"/>
  <text x="400" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Finanz</text>
  
  <circle cx="520" cy="380" r="30" fill="#ed8936"/>
  <text x="520" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Web</text>
  
  <!-- Supervisor to Worker Arrows -->
  <path d="M380,100 C330,200 300,300 280,350" stroke="#a0aec0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M400,110 L400,350" stroke="#a0aec0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M420,100 C470,200 500,300 520,350" stroke="#a0aec0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Workers to Supervisor -->
  <path d="M295,355 C320,280 370,180 385,110" stroke="#a0aec0" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <path d="M400,350 L400,110" stroke="#a0aec0" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <path d="M505,355 C480,280 430,180 415,110" stroke="#a0aec0" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  
  <!-- Supervisor to Chatbot -->
  <path d="M440,70 C520,50 600,70 640,120" stroke="#a0aec0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Second Communication: Chatbot to User -->
  <path d="M640,120 H320 Q280,120 280,160 V200 H220 L250,230 L280,200 V240 Q280,280 320,280 H480 Q520,280 520,240 V160 Q520,120 480,120 Z" fill="#f0fff4" stroke="#38a169" stroke-width="2"/>
  <text x="490" y="160" font-family="Arial" font-size="16" fill="#276749" font-weight="bold">Antwort</text>
  <text x="490" y="185" font-family="Arial" font-size="14" fill="#276749">Basierend auf der aktuellen</text>
  <text x="490" y="205" font-family="Arial" font-size="14" fill="#276749">Marktanalyse empfehle ich</text>
  <text x="490" y="225" font-family="Arial" font-size="14" fill="#276749">folgende Strategie...</text>
  
  <!-- Legend -->
  <rect x="600" y="400" width="180" height="80" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5" ry="5"/>
  <text x="620" y="420" font-family="Arial" font-size="14" fill="#4a5568" font-weight="bold">Legende</text>
  
  <circle cx="620" cy="440" r="8" fill="#4c51bf"/>
  <text x="635" y="444" font-family="Arial" font-size="12" fill="#4a5568">Chatbot/Supervisor</text>
  
  <circle cx="620" cy="460" r="8" fill="#38b2ac"/>
  <text x="635" y="464" font-family="Arial" font-size="12" fill="#4a5568">Spezial-Agenten</text>
  
  <path d="M700,440 L730,440" stroke="#a0aec0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="720" y="430" font-family="Arial" font-size="12" fill="#4a5568">Anfrage</text>
  
  <path d="M700,460 L730,460" stroke="#a0aec0" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="720" y="470" font-family="Arial" font-size="12" fill="#4a5568">Antwort</text>
</svg>
