<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Fehlerbehebung: Agenten-Auswahl</text>
  
  <!-- Problem Description Box -->
  <rect x="50" y="70" width="700" height="80" fill="#fff5f5" stroke="#fc8181" stroke-width="2" rx="10" ry="10"/>
  <text x="80" y="95" font-family="Arial" font-size="16" fill="#c53030" font-weight="bold">Problem:</text>
  <text x="80" y="120" font-family="Arial" font-size="14" fill="#c53030">Der falsche Agent wurde für meine Anfrage ausgewählt. Ich benötigte eine Finanzanalyse, erhielt jedoch</text>
  <text x="80" y="140" font-family="Arial" font-size="14" fill="#c53030">eine Marktrecherche vom Marketing-Agent.</text>
  
  <!-- Solution Section -->
  <text x="80" y="180" font-family="Arial" font-size="18" fill="#2d3748" font-weight="bold">Lösungsansätze:</text>
  
  <!-- First Solution -->
  <circle cx="80" cy="220" r="15" fill="#4c51bf"/>
  <text x="80" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">1</text>
  <rect x="110" y="205" width="640" height="80" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="225" font-family="Arial" font-size="16" fill="#4a5568" font-weight="bold">Anfrage präziser formulieren</text>
  
  <!-- Example Boxes for Solution 1 -->
  <rect x="130" y="235" width="300" height="40" fill="#fed7d7" stroke="#fc8181" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="260" font-family="Arial" font-size="12" fill="#c53030">❌ "Analyse meines Portfolios erstellen"</text>
  
  <rect x="450" y="235" width="280" height="40" fill="#c6f6d5" stroke="#48bb78" stroke-width="1" rx="5" ry="5"/>
  <text x="460" y="260" font-family="Arial" font-size="12" fill="#276749">✓ "Finanzanalyse meines Investitionsportfolios"</text>
  
  <!-- Second Solution -->
  <circle cx="80" cy="300" r="15" fill="#4c51bf"/>
  <text x="80" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">2</text>
  <rect x="110" y="285" width="640" height="60" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="305" font-family="Arial" font-size="16" fill="#4a5568" font-weight="bold">Direktes Zuweisen des Agenten</text>
  <text x="130" y="330" font-family="Arial" font-size="14" fill="#4a5568">Verwenden Sie "@AgentName" zu Beginn Ihrer Anfrage, z.B. "@FinanzAgent Analysiere mein Portfolio"</text>
  
  <!-- Third Solution -->
  <circle cx="80" cy="360" r="15" fill="#4c51bf"/>
  <text x="80" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">3</text>
  <rect x="110" y="345" width="640" height="60" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="365" font-family="Arial" font-size="16" fill="#4a5568" font-weight="bold">Zusätzlichen Kontext mitgeben</text>
  <text x="130" y="390" font-family="Arial" font-size="14" fill="#4a5568">Erklären Sie den Zweck Ihrer Anfrage, z.B. "Für meine Finanzplanung benötige ich eine Analyse von..."</text>
  
  <!-- Fourth Solution -->
  <circle cx="80" cy="420" r="15" fill="#4c51bf"/>
  <text x="80" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">4</text>
  <rect x="110" y="405" width="640" height="60" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="425" font-family="Arial" font-size="16" fill="#4a5568" font-weight="bold">Feedback geben</text>
  <text x="130" y="450" font-family="Arial" font-size="14" fill="#4a5568">Melden Sie falsche Zuweisungen über die Feedback-Funktion, damit das System lernen kann</text>
  
  <!-- Feedback Button Example -->
  <rect x="580" y="430" width="150" height="25" fill="#4c51bf" rx="5" ry="5"/>
  <text x="655" y="447" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Feedback senden</text>
  
  <!-- Neural Network Learning Hint -->
  <rect x="50" y="480" width="700" height="10" fill="#4c51bf" rx="5" ry="5" opacity="0.1"/>
  <rect x="50" y="480" width="250" height="10" fill="#4c51bf" rx="5" ry="5" opacity="0.4"/>
  <text x="400" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">Das neuronale Netzwerk verbessert die Agentenzuweisung mit jedem Feedback</text>
</svg>
