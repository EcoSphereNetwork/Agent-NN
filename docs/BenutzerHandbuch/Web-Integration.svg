<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Web-Integration</text>
  
  <!-- Web Sources Section -->
  <rect x="50" y="80" width="700" height="360" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="50" y="80" width="700" height="40" fill="#4c51bf" rx="10" ry="10"/>
  <rect x="50" y="100" width="700" height="20" fill="#4c51bf" rx="0" ry="0"/>
  <text x="80" y="105" font-family="Arial" font-size="16" fill="white" font-weight="bold">Web-Quellen konfigurieren</text>
  
  <!-- URL Input Form -->
  <rect x="80" y="130" width="640" height="50" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5"/>
  <text x="100" y="150" font-family="Arial" font-size="12" fill="#718096" font-weight="bold">URL hinzufügen:</text>
  <rect x="100" y="155" width="500" height="20" fill="white" stroke="#cbd5e0" stroke-width="1"/>
  <text x="120" y="170" font-family="Arial" font-size="11" fill="#a0aec0">https://</text>
  <rect x="610" y="155" width="90" height="20" fill="#4c51bf" rx="3" ry="3"/>
  <text x="655" y="169" font-family="Arial" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Hinzufügen</text>
  
  <!-- URL List -->
  <text x="100" y="200" font-family="Arial" font-size="14" fill="#4a5568" font-weight="bold">Überwachte Web-Quellen</text>
  
  <!-- URL List Headers -->
  <rect x="80" y="210" width="640" height="25" fill="#edf2f7" rx="3" ry="3"/>
  <text x="100" y="227" font-family="Arial" font-size="12" fill="#4a5568" font-weight="bold">URL</text>
  <text x="450" y="227" font-family="Arial" font-size="12" fill="#4a5568" font-weight="bold">Aktualisierungsintervall</text>
  <text x="600" y="227" font-family="Arial" font-size="12" fill="#4a5568" font-weight="bold">Status</text>
  <text x="670" y="227" font-family="Arial" font-size="12" fill="#4a5568" font-weight="bold">Aktionen</text>
  
  <!-- URL List Row 1 -->
  <rect x="80" y="235" width="640" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="100" y="255" font-family="Arial" font-size="11" fill="#4a5568">https://news.financial-insights.com/tech</text>
  <text x="450" y="255" font-family="Arial" font-size="11" fill="#4a5568">Stündlich</text>
  <circle cx="600" cy="250" r="6" fill="#48bb78"/>
  <text x="615" y="255" font-family="Arial" font-size="11" fill="#4a5568">Aktiv</text>
  <circle cx="670" cy="250" r="8" fill="#e53e3e"/>
  <text x="670" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">×</text>
  
  <!-- URL List Row 2 -->
  <rect x="80" y="265" width="640" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="100" y="285" font-family="Arial" font-size="11" fill="#4a5568">https://blog.tech-trends.io/ai-developments</text>
  <text x="450" y="285" font-family="Arial" font-size="11" fill="#4a5568">Täglich</text>
  <circle cx="600" cy="280" r="6" fill="#48bb78"/>
  <text x="615" y="285" font-family="Arial" font-size="11" fill="#4a5568">Aktiv</text>
  <circle cx="670" cy="280" r="8" fill="#e53e3e"/>
  <text x="670" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">×</text>
  
  <!-- URL List Row 3 -->
  <rect x="80" y="295" width="640" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="100" y="315" font-family="Arial" font-size="11" fill="#4a5568">https://marketwatch.example.com/startup-funding</text>
  <text x="450" y="315" font-family="Arial" font-size="11" fill="#4a5568">Wöchentlich</text>
  <circle cx="600" cy="310" r="6" fill="#48bb78"/>
  <text x="615" y="315" font-family="Arial" font-size="11" fill="#4a5568">Aktiv</text>
  <circle cx="670" cy="310" r="8" fill="#e53e3e"/>
  <text x="670" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">×</text>
  
  <!-- URL List Row 4 -->
  <rect x="80" y="325" width="640" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="100" y="345" font-family="Arial" font-size="11" fill="#4a5568">https://research-papers.ai/latest</text>
  <text x="450" y="345" font-family="Arial" font-size="11" fill="#4a5568">Monatlich</text>
  <circle cx="600" cy="340" r="6" fill="#fc8181"/>
  <text x="615" y="345" font-family="Arial" font-size="11" fill="#4a5568">Fehlend</text>
  <circle cx="670" cy="340" r="8" fill="#e53e3e"/>
  <text x="670" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">×</text>
  
  <!-- Interval Settings -->
  <rect x="80" y="375" width="640" height="50" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5"/>
  <text x="100" y="395" font-family="Arial" font-size="12" fill="#718096" font-weight="bold">Standard-Aktualisierungsintervall:</text>
  
  <!-- Interval Radio Buttons -->
  <circle cx="120" cy="410" r="7" fill="white" stroke="#4c51bf" stroke-width="2"/>
  <circle cx="120" cy="410" r="3" fill="#4c51bf"/>
  <text x="135" y="414" font-family="Arial" font-size="11" fill="#4a5568">Stündlich</text>
  
  <circle cx="220" cy="410" r="7" fill="white" stroke="#4c51bf" stroke-width="2"/>
  <text x="235" y="414" font-family="Arial" font-size="11" fill="#4a5568">Täglich</text>
  
  <circle cx="320" cy="410" r="7" fill="white" stroke="#4c51bf" stroke-width="2"/>
  <text x="335" y="414" font-family="Arial" font-size="11" fill="#4a5568">Wöchentlich</text>
  
  <circle cx="420" cy="410" r="7" fill="white" stroke="#4c51bf" stroke-width="2"/>
  <text x="435" y="414" font-family="Arial" font-size="11" fill="#4a5568">Monatlich</text>
  
  <!-- Save Settings Button -->
  <rect x="600" y="395" width="120" height="30" fill="#4c51bf" rx="5" ry="5"/>
  <text x="660" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Einstellungen speichern</text>
  
  <!-- Integration Diagram -->
  <rect x="50" y="450" width="700" height="40" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#234e52" font-weight="bold">Webquellen → Vector Store → Wissensbasen → Agenten</text>
  
  <!-- Arrow Icons -->
  <polygon points="175,475 185,470 185,480" fill="#234e52"/>
  <polygon points="315,475 325,470 325,480" fill="#234e52"/>
  <polygon points="473,475 483,470 483,480" fill="#234e52"/>
</svg>
