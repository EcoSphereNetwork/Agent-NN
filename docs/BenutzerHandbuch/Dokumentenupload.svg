<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Dokumentenupload</text>
  
  <!-- Upload Interface -->
  <rect x="100" y="80" width="600" height="320" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="100" y="80" width="600" height="50" fill="#4c51bf" rx="10" ry="10"/>
  <rect x="100" y="110" width="600" height="20" fill="#4c51bf" rx="0" ry="0"/>
  <text x="130" y="110" font-family="Arial" font-size="16" fill="white" font-weight="bold">Dokumente zur Wissensbasis hinzufügen</text>
  
  <!-- Upload Area -->
  <rect x="150" y="150" width="500" height="200" fill="#EDF2F7" stroke="#CBD5E0" stroke-width="2" rx="5" ry="5" stroke-dasharray="5,5"/>
  
  <!-- Upload Icon -->
  <circle cx="400" cy="200" r="40" fill="#E2E8F0"/>
  <path d="M400,170 L400,210 M385,185 L400,170 L415,185" stroke="#4A5568" stroke-width="3" fill="none"/>
  <path d="M370,230 L430,230" stroke="#4A5568" stroke-width="3" fill="none"/>
  
  <!-- Upload Text -->
  <text x="400" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#4A5568" font-weight="bold">Dateien hierher ziehen</text>
  <text x="400" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#718096">oder</text>
  
  <!-- Browse Button -->
  <rect x="325" y="290" width="150" height="40" fill="#4c51bf" rx="5" ry="5"/>
  <text x="400" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Durchsuchen</text>
  
  <!-- Document Types -->
  <rect x="100" y="420" width="600" height="60" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5" ry="5"/>
  <text x="120" y="445" font-family="Arial" font-size="14" fill="#4A5568" font-weight="bold">Unterstützte Dateiformate:</text>
  
  <!-- File Format Icons -->
  <rect x="120" y="455" width="30" height="15" fill="#E53E3E" rx="2" ry="2"/>
  <text x="135" y="467" font-family="Arial" font-size="10" text-anchor="middle" fill="white">PDF</text>
  
  <rect x="160" y="455" width="40" height="15" fill="#3182CE" rx="2" ry="2"/>
  <text x="180" y="467" font-family="Arial" font-size="10" text-anchor="middle" fill="white">DOCX</text>
  
  <rect x="210" y="455" width="30" height="15" fill="#38A169" rx="2" ry="2"/>
  <text x="225" y="467" font-family="Arial" font-size="10" text-anchor="middle" fill="white">TXT</text>
  
  <rect x="250" y="455" width="30" height="15" fill="#DD6B20" rx="2" ry="2"/>
  <text x="265" y="467" font-family="Arial" font-size="10" text-anchor="middle" fill="white">CSV</text>
  
  <rect x="290" y="455" width="30" height="15" fill="#805AD5" rx="2" ry="2"/>
  <text x="305" y="467" font-family="Arial" font-size="10" text-anchor="middle" fill="white">MD</text>
  
  <rect x="330" y="455" width="40" height="15" fill="#D69E2E" rx="2" ry="2"/>
  <text x="350" y="467" font-family="Arial" font-size="10" text-anchor="middle" fill="white">HTML</text>
  
  <rect x="380" y="455" width="40" height="15" fill="#2C7A7B" rx="2" ry="2"/>
  <text x="400" y="467" font-family="Arial" font-size="10" text-anchor="middle" fill="white">XLSX</text>
  
  <rect x="430" y="455" width="40" height="15" fill="#C53030" rx="2" ry="2"/>
  <text x="450" y="467" font-family="Arial" font-size="10" text-anchor="middle" fill="white">PPTX</text>
  
  <!-- Upload Settings -->
  <rect x="600" y="445" width="80" height="25" fill="#4c51bf" rx="5" ry="5"/>
  <text x="640" y="462" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Upload</text>
</svg>
