<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#5a67d8" rx="10" ry="10"/>
  <text x="400" y="50" font-family="Arial" font-size="28" text-anchor="middle" fill="white" font-weight="bold">Finanz-Agent</text>
  
  <!-- Agent Icon -->
  <circle cx="135" cy="180" r="60" fill="#805ad5"/>
  <text x="135" y="190" font-family="Arial" font-size="40" text-anchor="middle" fill="white">₿</text>
  
  <!-- Agent Description -->
  <text x="400" y="150" font-family="Arial" font-size="18" text-anchor="middle" fill="#2d3748" font-weight="bold">Ihr Experte für alle finanzbezogenen Fragen und Aufgaben</text>
  
  <!-- Capabilities Box -->
  <rect x="250" y="130" width="500" height="130" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10" ry="10"/>
  
  <text x="270" y="160" font-family="Arial" font-size="16" fill="#4a5568" font-weight="bold">Hauptfähigkeiten:</text>
  
  <text x="290" y="190" font-family="Arial" font-size="14" fill="#4a5568">• Finanzanalyse und Berichterstattung</text>
  <text x="290" y="215" font-family="Arial" font-size="14" fill="#4a5568">• Investitionsstrategie und Portfoliomanagement</text>
  <text x="290" y="240" font-family="Arial" font-size="14" fill="#4a5568">• Risikobewertung und -management</text>
  
  <text x="540" y="190" font-family="Arial" font-size="14" fill="#4a5568">• Budgetierung und Prognose</text>
  <text x="540" y="215" font-family="Arial" font-size="14" fill="#4a5568">• Steuerplanung und Compliance</text>
  <text x="540" y="240" font-family="Arial" font-size="14" fill="#4a5568">• Finanzmodellierung und Bewertung</text>
  
  <!-- Example Queries Section -->
  <text x="400" y="300" font-family="Arial" font-size="18" text-anchor="middle" fill="#2d3748" font-weight="bold">Beispielanfragen</text>
  
  <!-- Example Chat Bubbles -->
  <!-- Example 1 -->
  <rect x="50" y="330" width="340" height="70" fill="#ebf8ff" stroke="#4299e1" stroke-width="1" rx="15" ry="15"/>
  <text x="70" y="350" font-family="Arial" font-size="14" fill="#2c5282" font-weight="bold">Benutzer:</text>
  <text x="70" y="375" font-family="Arial" font-size="14" fill="#2c5282">Analysiere diese Bilanz und gib mir Einblicke</text>
  
  <!-- Example 2 -->
  <rect x="50" y="410" width="340" height="70" fill="#ebf8ff" stroke="#4299e1" stroke-width="1" rx="15" ry="15"/>
  <text x="70" y="430" font-family="Arial" font-size="14" fill="#2c5282" font-weight="bold">Benutzer:</text>
  <text x="70" y="455" font-family="Arial" font-size="14" fill="#2c5282">Erstelle eine Investitionsstrategie für mein Profil</text>
  
  <!-- Example 3 -->
  <rect x="410" y="330" width="340" height="70" fill="#ebf8ff" stroke="#4299e1" stroke-width="1" rx="15" ry="15"/>
  <text x="430" y="350" font-family="Arial" font-size="14" fill="#2c5282" font-weight="bold">Benutzer:</text>
  <text x="430" y="375" font-family="Arial" font-size="14" fill="#2c5282">Entwickle eine Finanzprognose für mein Startup</text>
  
  <!-- Example 4 -->
  <rect x="410" y="410" width="340" height="70" fill="#ebf8ff" stroke="#4299e1" stroke-width="1" rx="15" ry="15"/>
  <text x="430" y="430" font-family="Arial" font-size="14" fill="#2c5282" font-weight="bold">Benutzer:</text>
  <text x="430" y="455" font-family="Arial" font-size="14" fill="#2c5282">Berechne wichtige Finanzkennzahlen für die Firma</text>
  
  <!-- Knowledge Sources -->
  <rect x="50" y="510" width="700" height="60" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="535" font-family="Arial" font-size="16" text-anchor="middle" fill="#4a5568" font-weight="bold">Wissensquellen: Finanzberichte, Marktdaten, Wirtschaftsnachrichten, Steuergesetze</text>
  
  <!-- Icons at bottom -->
  <circle cx="100" cy="540" r="20" fill="#4299e1"/>
  <text x="100" y="547" font-family="Arial" font-size="20" text-anchor="middle" fill="white">$</text>
  
  <circle cx="700" cy="540" r="20" fill="#4299e1"/>
  <text x="700" y="547" font-family="Arial" font-size="20" text-anchor="middle" fill="white">€</text>
</svg>
