<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Workflow-Erstellung</text>
  
  <!-- Workflow Canvas -->
  <rect x="50" y="70" width="700" height="350" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Header Bar -->
  <rect x="50" y="70" width="700" height="40" fill="#4c51bf" rx="5" ry="5"/>
  <rect x="50" y="90" width="700" height="20" fill="#4c51bf" rx="0" ry="0"/>
  <text x="80" y="95" font-family="Arial" font-size="16" fill="white" font-weight="bold">Automatisierten Workflow erstellen</text>
  
  <!-- Trigger -->
  <rect x="100" y="150" width="140" height="70" fill="#ebf8ff" stroke="#4299e1" stroke-width="2" rx="10" ry="10"/>
  <text x="170" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c5282" font-weight="bold">Auslöser</text>
  <text x="170" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c5282">Zeitbasiert: Täglich 9:00</text>
  
  <!-- Arrow -->
  <line x1="240" y1="185" x2="320" y2="185" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="310,185 300,180 300,190" fill="#a0aec0"/>
  
  <!-- First Task -->
  <rect x="330" y="150" width="140" height="70" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#234e52" font-weight="bold">Aufgabe 1</text>
  <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#234e52">Marktdaten abrufen</text>
  
  <!-- Arrow -->
  <line x1="470" y1="185" x2="550" y2="185" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="540,185 530,180 530,190" fill="#a0aec0"/>
  
  <!-- Second Task -->
  <rect x="560" y="150" width="140" height="70" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" rx="10" ry="10"/>
  <text x="630" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#234e52" font-weight="bold">Aufgabe 2</text>
  <text x="630" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#234e52">Bericht erstellen</text>
  
  <!-- Arrow Down -->
  <line x1="630" y1="220" x2="630" y2="280" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="630,270 625,260 635,260" fill="#a0aec0"/>
  
  <!-- Condition -->
  <polygon points="630,290 580,320 580,340 630,370 680,340 680,320" fill="#feebcf" stroke="#dd6b20" stroke-width="2"/>
  <text x="630" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#7b341e" font-weight="bold">Bedingung</text>
  <text x="630" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#7b341e">Wenn Änderung > 5%</text>
  
  <!-- Yes Arrow -->
  <line x1="580" y1="330" x2="500" y2="330" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="510,330 520,325 520,335" fill="#a0aec0"/>
  <text x="540" y="320" font-family="Arial" font-size="12" fill="#718096">Ja</text>
  
  <!-- Yes Task -->
  <rect x="350" y="295" width="140" height="70" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" rx="10" ry="10"/>
  <text x="420" y="325" font-family="Arial" font-size="16" text-anchor="middle" fill="#234e52" font-weight="bold">Aufgabe 3A</text>
  <text x="420" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#234e52">Warnung senden</text>
  
  <!-- No Arrow -->
  <line x1="680" y1="330" x2="760" y2="330" stroke="#a0aec0" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="750,330 740,325 740,335" fill="#a0aec0"/>
  <text x="720" y="320" font-family="Arial" font-size="12" fill="#718096">Nein</text>
  
  <!-- Output -->
  <rect x="100" y="280" width="140" height="70" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="10" ry="10"/>
  <text x="170" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="#276749" font-weight="bold">Ausgabe</text>
  <text x="170" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#276749">E-Mail mit Bericht</text>
  
  <!-- Arrow to Output -->
  <line x1="350" y1="330" x2="240" y2="330" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="250,330 260,325 260,335" fill="#a0aec0"/>
  
  <!-- Controls and Settings -->
  <rect x="50" y="440" width="700" height="40" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Save Button -->
  <rect x="600" y="445" width="120" height="30" fill="#4c51bf" rx="5" ry="5"/>
  <text x="660" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Workflow speichern</text>
  
  <!-- Settings Button -->
  <rect x="460" y="445" width="120" height="30" fill="white" stroke="#4c51bf" stroke-width="1" rx="5" ry="5"/>
  <text x="520" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#4c51bf" font-weight="bold">Einstellungen</text>
  
  <!-- Test Button -->
  <rect x="320" y="445" width="120" height="30" fill="white" stroke="#4c51bf" stroke-width="1" rx="5" ry="5"/>
  <text x="380" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#4c51bf" font-weight="bold">Test ausführen</text>
  
  <!-- Info Text -->
  <text x="80" y="465" font-family="Arial" font-size="12" fill="#718096">Automatisierte Workflows sparen Zeit und standardisieren wiederkehrende Aufgaben.</text>
</svg>
