  <circle cx="65" cy="82.5" r="6" fill="#ff5f56"/>
  <circle cx="85" cy="82.5" r="6" fill="#ffbd2e"/>
  <circle cx="105" cy="82.5" r="6" fill="#27c93f"/>
  <text x="400" y="87" font-family="monospace" font-size="12" text-anchor="middle" fill="#dcdcdc">agent-nn-chat</text>
  
  <!-- Terminal Content -->
  <text x="60" y="115" font-family="monospace" font-size="14" fill="#dcdcdc">$ agent-nn chat --model gpt-4</text>
  
