  <text x="80" y="295" font-family="monospace" font-size="12" fill="#dcdcdc">Sie k√∂nnen den Finanz-Agent direkt durch die Angabe von @FinanzAgent in Ihrer</text>
  <text x="80" y="315" font-family="monospace" font-size="12" fill="#dcdcdc">Anfrage adressieren. Zum Beispiel:</text>
