  <text x="80" y="415" font-family="monospace" font-size="12" fill="#dcdcdc">@FinanzAgent Erstelle eine Investitionsstrategie f√ºr mein Startup|</text>
  
  <!-- Commands -->
  <rect x="60" y="435" width="680" height="15" fill="#4a5568" rx="3" ry="3"/>
  <text x="400" y="447" font-family="monospace" font-size="10" text-anchor="middle" fill="#dcdcdc">/help | /stats | /save | /history | /clear | /exit</text>
</svg>
