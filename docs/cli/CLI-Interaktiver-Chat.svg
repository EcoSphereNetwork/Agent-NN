<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#ffffff">Interaktiver Chat-Modus</text>
  
  <!-- Terminal Window -->
  <rect x="50" y="70" width="700" height="390" fill="#2d2d2d" rx="5" ry="5"/>
  
  <!-- Terminal Header -->
