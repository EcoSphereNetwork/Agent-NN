  <text x="80" y="150" font-family="monospace" font-size="14" fill="#63b3ed" font-weight="bold">Agent-NN Chat ü§ñ</text>
  <text x="80" y="170" font-family="monospace" font-size="12" fill="#dcdcdc">Interaktiver Chat-Modus gestartet. Verwenden Sie /help f√ºr Befehle, /exit zum Beenden.</text>
  <text x="80" y="185" font-family="monospace" font-size="12" fill="#dcdcdc">Verbunden mit Modell: gpt-4</text>
  
  <!-- Chat History -->
  <text x="60" y="215" font-family="monospace" font-size="14" fill="#9ae6b4" font-weight="bold">Sie:</text>
  <rect x="60" y="220" width="680" height="30" fill="#2d2d2d" rx="0" ry="0"/>
  <text x="80" y="240" font-family="monospace" font-size="12" fill="#dcdcdc">Wie kann ich den Finanz-Agent verwenden, um eine Investitionsstrategie zu erstellen?</text>
  
  <text x="60" y="270" font-family="monospace" font-size="14" fill="#f687b3" font-weight="bold">Assistant:</text>
