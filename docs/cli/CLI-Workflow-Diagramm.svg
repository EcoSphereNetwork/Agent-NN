<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#ffffff">CLI Arbeitsablauf</text>
  
  <!-- Workflow Diagram -->
  <rect x="50" y="70" width="700" height="380" fill="#2d2d2d" rx="5" ry="5"/>
  
  <!-- Start Node -->
  <circle cx="400" cy="100" r="20" fill="#4c51bf"/>
  <text x="400" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Start</text>
  
  <!-- First Block: Authentication -->
  <rect x="340" y="140" width="120" height="40" rx="5" ry="5" fill="#2d3748" stroke="#4c51bf" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#dcdcdc">Login</text>
  
  <!-- Command -->
  <text x="480" y="155" font-family="monospace" font-size="10" fill="#f687b3">agent-nn login</text>
  
  <!-- Down Arrow -->
  <line x1="400" y1="120" x2="400" y2="140" stroke="#4a5568" stroke-width="2"/>
  <polygon points="400,140 395,130 405,130" fill="#4a5568"/>
  
  <!-- Second Block: Model Selection -->
  <rect x="340" y="200" width="120" height="40" rx="5" ry="5" fill="#2d3748" stroke="#4c51bf" stroke-width="2"/>
  <text x="400" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#dcdcdc">Model Setup</text>
  
  <!-- Command -->
  <text x="480" y="215" font-family="monospace" font-size="10" fill="#f687b3">agent-nn model</text>
  
  <!-- Down Arrow -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#4a5568" stroke-width="2"/>
  <polygon points="400,200 395,190 405,190" fill="#4a5568"/>
  
  <!-- Task or Chat Decision Point -->
  <polygon points="400,260 430,290 400,320 370,290" fill="#805ad5" stroke="none"/>
  <text x="400" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Mode?</text>
  
  <!-- Down Arrow -->
  <line x1="400" y1="240" x2="400" y2="260" stroke="#4a5568" stroke-width="2"/>
  <polygon points="400,260 395,250 405,250" fill="#4a5568"/>
  
  <!-- Task Branch -->
  <rect x="250" y="340" width="100" height="40" rx="5" ry="5" fill="#2d3748" stroke="#4c51bf" stroke-width="2"/>
  <text x="300" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#dcdcdc">Task Mode</text>
  
  <!-- Command -->
  <text x="300" y="390" font-family="monospace" font-size="10" fill="#f687b3">agent-nn task</text>
  
  <!-- Chat Branch -->
  <rect x="450" y="340" width="100" height="40" rx="5" ry="5" fill="#2d3748" stroke="#4c51bf" stroke-width="2"/>
  <text x="500" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#dcdcdc">Chat Mode</text>
  
  <!-- Command -->
  <text x="500" y="390" font-family="monospace" font-size="10" fill="#f687b3">agent-nn chat</text>
  
  <!-- Task Arrow -->
  <line x1="370" y1="290" x2="300" y2="340" stroke="#4a5568" stroke-width="2"/>
  <polygon points="300,340 306,330 314,338" fill="#4a5568"/>
  <text x="305" y="320" font-family="Arial" font-size="10" fill="#dcdcdc">Task</text>
  
  <!-- Chat Arrow -->
  <line x1="430" y1="290" x2="500" y2="340" stroke="#4a5568" stroke-width="2"/>
  <polygon points="500,340 490,334 492,326" fill="#4a5568"/>
  <text x="490" y="320" font-family="Arial" font-size="10" fill="#dcdcdc">Chat</text>
  
  <!-- Batch Block -->
  <rect x="150" y="400" width="100" height="40" rx="5" ry="5" fill="#2d3748" stroke="#4c51bf" stroke-width="2"/>
  <text x="200" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#dcdcdc">Batch Mode</text>
  
  <!-- Command -->
  <text x="200" y="450" font-family="monospace" font-size="10" fill="#f687b3">agent-nn batch</text>
  
  <!-- Single Task Block -->
  <rect x="300" y="400" width="100" height="40" rx="5" ry="5" fill="#2d3748" stroke="#4c51bf" stroke-width="2"/>
  <text x="350" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#dcdcdc">Single Task</text>
  
  <!-- Batch Arrow -->
  <line x1="250" y1="360" x2="200" y2="400" stroke="#4a5568" stroke-width="2"/>
  <polygon points="200,400 207,391 213,397" fill="#4a5568"/>
  
  <!-- Single Task Arrow -->
  <line x1="300" y1="380" x2="350" y2="400" stroke="#4a5568" stroke-width="2"/>
  <polygon points="350,400 340,394 342,386" fill="#4a5568"/>
  
  <!-- Interactive Block -->
  <rect x="450" y="400" width="100" height="40" rx="5" ry="5" fill="#2d3748" stroke="#4c51bf" stroke-width="2"/>
  <text x="500" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#dcdcdc">Interactive</text>
  
  <!-- History Block -->
  <rect x="600" y="400" width="100" height="40" rx="5" ry="5" fill="#2d3748" stroke="#4c51bf" stroke-width="2"/>
  <text x="650" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#dcdcdc">View History</text>
  
  <!-- Command -->
  <text x="650" y="450" font-family="monospace" font-size="10" fill="#f687b3">agent-nn history</text>
  
  <!-- Interactive Arrow -->
  <line x1="500" y1="380" x2="500" y2="400" stroke="#4a5568" stroke-width="2"/>
  <polygon points="500,400 495,390 505,390" fill="#4a5568"/>
  
  <!-- History Arrow -->
  <line x1="550" y1="360" x2="600" y2="400" stroke="#4a5568" stroke-width="2"/>
  <polygon points="600,400 590,394 593,386" fill="#4a5568"/>
  
  <!-- Legend -->
  <rect x="50" y="460" width="700" height="30" fill="#2d2d2d" rx="5" ry="5"/>
  <circle cx="80" cy="475" r="10" fill="#4c51bf"/>
  <text x="100" y="479" font-family="Arial" font-size="10" fill="#dcdcdc">Start/End</text>
  
  <rect x="150" y="465" width="20" height="20" rx="3" ry="3" fill="#2d3748" stroke="#4c51bf" stroke-width="2"/>
  <text x="190" y="479" font-family="Arial" font-size="10" fill="#dcdcdc">Process</text>
  
  <polygon points="240,465 260,475 240,485" fill="#805ad5" stroke="none"/>
  <text x="280" y="479" font-family="Arial" font-size="10" fill="#dcdcdc">Decision</text>
  
  <line x1="330" y1="475" x2="370" y2="475" stroke="#4a5568" stroke-width="2"/>
  <polygon points="370,475 360,470 360,480" fill="#4a5568"/>
  <text x="400" y="479" font-family="Arial" font-size="10" fill="#dcdcdc">Flow</text>
  
  <text x="500" y="479" font-family="monospace" font-size="10" fill="#f687b3">agent-nn command</text>
  <text x="620" y="479" font-family="Arial" font-size="10" fill="#dcdcdc">CLI Command</text>
</svg>
