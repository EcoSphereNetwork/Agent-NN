<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#ffffff">LLM-Modellverwaltung</text>
  
  <!-- Terminal Window -->
  <rect x="50" y="70" width="700" height="390" fill="#2d2d2d" rx="5" ry="5"/>
  
  <!-- Terminal Header -->
  <rect x="50" y="70" width="700" height="25" fill="#3c3c3c" rx="5" ry="5"/>
  <circle cx="65" cy="82.5" r="6" fill="#ff5f56"/>
  <circle cx="85" cy="82.5" r="6" fill="#ffbd2e"/>
  <circle cx="105" cy="82.5" r="6" fill="#27c93f"/>
  <text x="400" y="87" font-family="monospace" font-size="12" text-anchor="middle" fill="#dcdcdc">model-management</text>
  
  <!-- Terminal Content -->
  <text x="60" y="115" font-family="monospace" font-size="14" fill="#dcdcdc">$ agent-nn model list</text>
  
  <!-- Model List Table -->
  <rect x="60" y="130" width="680" height="190" fill="#1a202c" rx="5" ry="5"/>
  
  <!-- Table Header -->
  <rect x="60" y="130" width="680" height="30" fill="#2d3748" rx="5" ry="5"/>
  <text x="100" y="150" font-family="monospace" font-size="12" fill="#dcdcdc" font-weight="bold">Backend</text>
  <text x="230" y="150" font-family="monospace" font-size="12" fill="#dcdcdc" font-weight="bold">Model</text>
  <text x="440" y="150" font-family="monospace" font-size="12" fill="#dcdcdc" font-weight="bold">Status</text>
  <text x="590" y="150" font-family="monospace" font-size="12" fill="#dcdcdc" font-weight="bold">Description</text>
  
  <!-- Table Rows -->
  <rect x="60" y="160" width="680" height="30" fill="#1a202c" rx="0" ry="0"/>
  <text x="100" y="180" font-family="monospace" font-size="12" fill="#9ae6b4">openai</text>
  <text x="230" y="180" font-family="monospace" font-size="12" fill="#9ae6b4">gpt-4</text>
  <text x="440" y="180" font-family="monospace" font-size="12" fill="#9ae6b4">Available</text>
  <text x="590" y="180" font-family="monospace" font-size="12" fill="#9ae6b4">Advanced reasoning model</text>
  
  <rect x="60" y="190" width="680" height="30" fill="#1a202c" rx="0" ry="0"/>
  <text x="100" y="210" font-family="monospace" font-size="12" fill="#9ae6b4">openai</text>
  <text x="230" y="210" font-family="monospace" font-size="12" fill="#9ae6b4">gpt-3.5-turbo</text>
  <text x="440" y="210" font-family="monospace" font-size="12" fill="#9ae6b4">Available</text>
  <text x="590" y="210" font-family="monospace" font-size="12" fill="#9ae6b4">Fast general-purpose model</text>
  
  <rect x="60" y="220" width="680" height="30" fill="#1a202c" rx="0" ry="0"/>
  <text x="100" y="240" font-family="monospace" font-size="12" fill="#9ae6b4">llamafile</text>
  <text x="230" y="240" font-family="monospace" font-size="12" fill="#9ae6b4">llama-2-7b</text>
  <text x="440" y="240" font-family="monospace" font-size="12" fill="#9ae6b4">Installed</text>
  <text x="590" y="240" font-family="monospace" font-size="12" fill="#9ae6b4">Local 7B parameter model</text>
  
  <rect x="60" y="250" width="680" height="30" fill="#1a202c" rx="0" ry="0"/>
  <text x="100" y="270" font-family="monospace" font-size="12" fill="#9ae6b4">llamafile</text>
  <text x="230" y="270" font-family="monospace" font-size="12" fill="#9ae6b4">mistral-7b</text>
  <text x="440" y="270" font-family="monospace" font-size="12" fill="#9ae6b4">Not installed</text>
  <text x="590" y="270" font-family="monospace" font-size="12" fill="#9ae6b4">Mistral's 7B parameter model</text>
  
  <rect x="60" y="280" width="680" height="30" fill="#1a202c" rx="0" ry="0"/>
  <text x="100" y="300" font-family="monospace" font-size="12" fill="#9ae6b4">lmstudio</text>
  <text x="230" y="300" font-family="monospace" font-size="12" fill="#9ae6b4">default</text>
  <text x="440" y="300" font-family="monospace" font-size="12" fill="#f56565">Not running</text>
  <text x="590" y="300" font-family="monospace" font-size="12" fill="#9ae6b4">Custom model in LM Studio</text>
  
  <!-- Command Examples -->
  <text x="60" y="345" font-family="monospace" font-size="14" fill="#dcdcdc">$ agent-nn model switch openai --model gpt-4</text>
  <text x="60" y="370" font-family="monospace" font-size="12" fill="#9ae6b4">Switched to backend: openai, model: gpt-4</text>
  
  <text x="60" y="395" font-family="monospace" font-size="14" fill="#dcdcdc">$ agent-nn model setup --llamafile llama-2-7b</text>
  <text x="60" y="420" font-family="monospace" font-size="12" fill="#9ae6b4">Setting up llama-2-7b... [################] 100% Complete</text>
  
  <!-- Prompt -->
  <text x="60" y="445" font-family="monospace" font-size="14" fill="#dcdcdc">$ _</text>
</svg>
