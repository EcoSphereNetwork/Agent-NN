<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#ffffff">Agent-NN Command Line Interface</text>
  
  <!-- Terminal Window -->
  <rect x="50" y="70" width="700" height="380" fill="#2d2d2d" rx="5" ry="5"/>
  
  <!-- Terminal Header -->
  <rect x="50" y="70" width="700" height="25" fill="#3c3c3c" rx="5" ry="5"/>
  <circle cx="65" cy="82.5" r="6" fill="#ff5f56"/>
  <circle cx="85" cy="82.5" r="6" fill="#ffbd2e"/>
  <circle cx="105" cy="82.5" r="6" fill="#27c93f"/>
  <text x="400" y="87" font-family="monospace" font-size="12" text-anchor="middle" fill="#dcdcdc">agent-nn-cli</text>
  
  <!-- Terminal Content -->
  <text x="60" y="120" font-family="monospace" font-size="14" fill="#dcdcdc">$ agent-nn --help</text>
  
  <text x="60" y="145" font-family="monospace" font-size="14" fill="#63b3ed">Usage: agent-nn [OPTIONS] COMMAND [ARGS]...</text>
  
  <text x="60" y="170" font-family="monospace" font-size="14" fill="#dcdcdc">Options:</text>
  <text x="80" y="190" font-family="monospace" font-size="14" fill="#dcdcdc">--version      Show the version and exit.</text>
  <text x="80" y="210" font-family="monospace" font-size="14" fill="#dcdcdc">--help         Show this message and exit.</text>
  
  <text x="60" y="235" font-family="monospace" font-size="14" fill="#dcdcdc">Commands:</text>
  <text x="80" y="255" font-family="monospace" font-size="14" fill="#9ae6b4">login         Authenticate with the API server.</text>
  <text x="80" y="275" font-family="monospace" font-size="14" fill="#9ae6b4">task          Submit task for execution.</text>
  <text x="80" y="295" font-family="monospace" font-size="14" fill="#9ae6b4">chat          Start interactive chat session.</text>
  <text x="80" y="315" font-family="monospace" font-size="14" fill="#9ae6b4">agents        List available agents.</text>
  <text x="80" y="335" font-family="monospace" font-size="14" fill="#9ae6b4">metrics       Show system metrics.</text>
  <text x="80" y="355" font-family="monospace" font-size="14" fill="#9ae6b4">model         Manage LLM models.</text>
  <text x="80" y="375" font-family="monospace" font-size="14" fill="#9ae6b4">batch         Process batch tasks.</text>
  <text x="80" y="395" font-family="monospace" font-size="14" fill="#9ae6b4">config        Manage configuration.</text>
  
  <!-- Prompt -->
  <text x="60" y="425" font-family="monospace" font-size="14" fill="#dcdcdc">$ _</text>
  
  <!-- Command Groups -->
  <rect x="50" y="470" width="700" height="1" fill="#4a5568"/>
  <text x="400" y="490" font-family="Arial" font-size="12" text-anchor="middle" fill="#a0aec0">Agent Management • Task Execution • Model Control • System Configuration</text>
</svg>
