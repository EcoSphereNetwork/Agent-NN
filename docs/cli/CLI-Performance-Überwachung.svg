<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#ffffff">Performance-Ãœberwachung</text>
  
  <!-- Terminal Window -->
  <rect x="50" y="70" width="700" height="390" fill="#2d2d2d" rx="5" ry="5"/>
  
  <!-- Terminal Header -->
  <rect x="50" y="70" width="700" height="25" fill="#3c3c3c" rx="5" ry="5"/>
  <circle cx="65" cy="82.5" r="6" fill="#ff5f56"/>
  <circle cx="85" cy="82.5" r="6" fill="#ffbd2e"/>
  <circle cx="105" cy="82.5" r="6" fill="#27c93f"/>
  <text x="400" y="87" font-family="monospace" font-size="12" text-anchor="middle" fill="#dcdcdc">performance-monitoring</text>
  
  <!-- Terminal Content -->
  <text x="60" y="115" font-family="monospace" font-size="14" fill="#dcdcdc">$ agent-nn monitor --live</text>
  
  <!-- Live Metrics Header -->
  <rect x="60" y="130" width="680" height="30" fill="#2d3748" rx="5" ry="5"/>
  <text x="80" y="150" font-family="monospace" font-size="14" fill="#63b3ed" font-weight="bold">Live Performance Metrics - Refreshed every 2s</text>
  
  <!-- System Metrics -->
  <rect x="60" y="170" width="330" height="120" fill="#1a202c" rx="5" ry="5"/>
  <text x="80" y="190" font-family="monospace" font-size="12" fill="#dcdcdc" font-weight="bold">System Resources</text>
  
  <!-- CPU Usage -->
  <text x="80" y="210" font-family="monospace" font-size="12" fill="#dcdcdc">CPU Usage:</text>
  <rect x="180" y="200" width="190" height="15" fill="#2d3748" rx="3" ry="3"/>
  <rect x="180" y="200" width="76" height="15" fill="#4c51bf" rx="3" ry="3"/>
  <text x="380" y="210" font-family="monospace" font-size="12" fill="#dcdcdc">40%</text>
  
  <!-- Memory Usage -->
  <text x="80" y="230" font-family="monospace" font-size="12" fill="#dcdcdc">Memory:</text>
  <rect x="180" y="220" width="190" height="15" fill="#2d3748" rx="3" ry="3"/>
  <rect x="180" y="220" width="133" height="15" fill="#805ad5" rx="3" ry="3"/>
  <text x="380" y="230" font-family="monospace" font-size="12" fill="#dcdcdc">70%</text>
  
  <!-- GPU Usage (if available) -->
  <text x="80" y="250" font-family="monospace" font-size="12" fill="#dcdcdc">GPU (0):</text>
  <rect x="180" y="240" width="190" height="15" fill="#2d3748" rx="3" ry="3"/>
  <rect x="180" y="240" width="114" height="15" fill="#d53f8c" rx="3" ry="3"/>
  <text x="380" y="250" font-family="monospace" font-size="12" fill="#dcdcdc">60%</text>
  
  <!-- Disk I/O -->
  <text x="80" y="270" font-family="monospace" font-size="12" fill="#dcdcdc">Disk I/O:</text>
  <rect x="180" y="260" width="190" height="15" fill="#2d3748" rx="3" ry="3"/>
  <rect x="180" y="260" width="38" height="15" fill="#38b2ac" rx="3" ry="3"/>
  <text x="380" y="270" font-family="monospace" font-size="12" fill="#dcdcdc">20%</text>
  
  <!-- Model Performance -->
  <rect x="410" y="170" width="330" height="120" fill="#1a202c" rx="5" ry="5"/>
  <text x="430" y="190" font-family="monospace" font-size="12" fill="#dcdcdc" font-weight="bold">Model Performance (gpt-4)</text>
  
  <!-- Latency -->
  <text x="430" y="210" font-family="monospace" font-size="12" fill="#dcdcdc">Avg Latency:</text>
  <text x="650" y="210" font-family="monospace" font-size="12" fill="#dcdcdc">2.45s</text>
  
  <!-- Throughput -->
  <text x="430" y="230" font-family="monospace" font-size="12" fill="#dcdcdc">Throughput:</text>
  <text x="650" y="230" font-family="monospace" font-size="12" fill="#dcdcdc">3.2 req/min</text>
  
  <!-- Token Usage -->
  <text x="430" y="250" font-family="monospace" font-size="12" fill="#dcdcdc">Token Usage:</text>
  <text x="650" y="250" font-family="monospace" font-size="12" fill="#dcdcdc">22,456 total</text>
  
  <!-- Cost -->
  <text x="430" y="270" font-family="monospace" font-size="12" fill="#dcdcdc">Estimated Cost:</text>
  <text x="650" y="270" font-family="monospace" font-size="12" fill="#dcdcdc">$0.45</text>
  
  <!-- Agent Performance -->
  <rect x="60" y="300" width="680" height="120" fill="#1a202c" rx="5" ry="5"/>
  <text x="80" y="320" font-family="monospace" font-size="12" fill="#dcdcdc" font-weight="bold">Agent Performance</text>
  
  <!-- Agent Performance Table -->
  <rect x="80" y="330" width="640" height="20" fill="#2d3748" rx="3" ry="3"/>
  <text x="90" y="345" font-family="monospace" font-size="10" fill="#dcdcdc" font-weight="bold">Agent</text>
  <text x="220" y="345" font-family="monospace" font-size="10" fill="#dcdcdc" font-weight="bold">Tasks</text>
  <text x="300" y="345" font-family="monospace" font-size="10" fill="#dcdcdc" font-weight="bold">Avg Time</text>
  <text x="400" y="345" font-family="monospace" font-size="10" fill="#dcdcdc" font-weight="bold">Success Rate</text>
  <text x="510" y="345" font-family="monospace" font-size="10" fill="#dcdcdc" font-weight="bold">Memory</text>
  <text x="600" y="345" font-family="monospace" font-size="10" fill="#dcdcdc" font-weight="bold">Token Usage</text>
  
  <!-- Agent 1 -->
  <rect x="80" y="350" width="640" height="20" fill="#1a202c" rx="0" ry="0"/>
  <text x="90" y="365" font-family="monospace" font-size="10" fill="#9ae6b4">FinanceAgent</text>
  <text x="220" y="365" font-family="monospace" font-size="10" fill="#9ae6b4">42</text>
  <text x="300" y="365" font-family="monospace" font-size="10" fill="#9ae6b4">2.3s</text>
  <text x="400" y="365" font-family="monospace" font-size="10" fill="#9ae6b4">98.2%</text>
  <text x="510" y="365" font-family="monospace" font-size="10" fill="#9ae6b4">128MB</text>
  <text x="600" y="365" font-family="monospace" font-size="10" fill="#9ae6b4">8,412</text>
  
  <!-- Agent 2 -->
  <rect x="80" y="370" width="640" height="20" fill="#1a202c" rx="0" ry="0"/>
  <text x="90" y="385" font-family="monospace" font-size="10" fill="#9ae6b4">TechAgent</text>
  <text x="220" y="385" font-family="monospace" font-size="10" fill="#9ae6b4">31</text>
  <text x="300" y="385" font-family="monospace" font-size="10" fill="#9ae6b4">3.1s</text>
  <text x="400" y="385" font-family="monospace" font-size="10" fill="#9ae6b4">94.5%</text>
  <text x="510" y="385" font-family="monospace" font-size="10" fill="#9ae6b4">156MB</text>
  <text x="600" y="385" font-family="monospace", font-size="10" fill="#9ae6b4">7,823</text>
  
  <!-- Agent 3 -->
  <rect x="80" y="390" width="640" height="20" fill="#1a202c" rx="0" ry="0"/>
  <text x="90" y="405" font-family="monospace" font-size="10" fill="#9ae6b4">WebAgent</text>
  <text x="220" y="405" font-family="monospace" font-size="10" fill="#9ae6b4">18</text>
  <text x="300" y="405" font-family="monospace" font-size="10" fill="#9ae6b4">5.4s</text>
  <text x="400" y="405" font-family="monospace" font-size="10" fill="#9ae6b4">96.7%</text>
  <text x="510" y="405" font-family="monospace" font-size="10" fill="#9ae6b4">204MB</text>
  <text x="600" y="405" font-family="monospace" font-size="10" fill="#9ae6b4">6,221</text>
  
  <!-- Commands -->
  <rect x="60" y="430" width="680" height="20" fill="#2d3748" rx="3" ry="3"/>
  <text x="400" y="445" font-family="monospace" font-size="12" text-anchor="middle" fill="#dcdcdc">[q] Quit | [r] Refresh | [e] Export Stats | [c] Compare Models</text>
</svg>
